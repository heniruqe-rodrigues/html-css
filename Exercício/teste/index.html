<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkgreen;
        }

        a:hover{
            text-decoration: underline red;
            color: blue;
        }

        a:active{
            color: yellow;
        }

        a::after{
            content: '[link]';
            color: blue;
            text-decoration: none;
            font-weight: normal;
        }
        
    
    </style>
</head>
<body>
   <h1>personalizando links</h1> 
   <ul>
    <li><a href="https://gustavoguanabara.github.io">repositirio github</a></li>
    <li><a href="https://www.youtube.com/">youtube</a></li>

   </ul>
</body>
</html>
